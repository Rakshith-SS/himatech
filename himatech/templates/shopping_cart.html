{% extends 'base.html' %}

{% block head%}
    <title>Cart</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/shopping_cart.css')}}">
{%endblock%}
{% block body%}

<body oncontextmenu='return false' class='snippet-body'>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                </div>
                        <div class="col align-self-center text-right text-muted">3 items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="p5.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Product</div>
                            <div class="row">Product-Name</div>
                        </div>
                        <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                        <div class="col">₹ Price <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="p3.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Product</div>
                            <div class="row">Product-Name</div>
                        </div>
                        <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                        <div class="col">₹ Price <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="p4.jpg"></div>
                        <div class="col">
                            <div class="row text-muted">Product</div>
                            <div class="row">Product-Name</div>
                        </div>
                        <div class="col"> <a href="#">-</a><a href="#" class="border">1</a><a href="#">+</a> </div>
                        <div class="col">₹ Price <span class="close">&#10005;</span></div>
                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">ITEMS 3</div>
                    <div class="col text-right">₹ Price</div>
                </div>
                <form>
                    <p>SHIPPING - CHARGES</p> <select>
                        <option class="text-muted">Standard-Delivery- ₹ Price</option>
                        <option class="text-muted">Gift Wrapping-₹ Price</option>
                    </select>
                </form>
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right">₹ Price</div>
                </div> <button class="btn"> <a href="checkout.html" style="color: honeydew;">CHECKOUT</a></button>
            </div>
        </div>
    </div>
</body>
{%endblock%}
