{% extends 'base.html'%}

{% block head %}
<style>
    @import url(http://fonts.googleapis.com/css?family=Calibri:400,300,700);

    

    .mt-100 {
        margin-top: 100px
    }

    .card {
        margin-bottom: 30px;
        border: 0;
        -webkit-transition: all .3s ease;
        transition: all .3s ease;
        letter-spacing: .5px;
        border-radius: 8px;

    }

    .card .card-header {
        background-color: #fff;
        border-bottom: none;
        padding: 24px;
        border-bottom: 1px solid #f6f7fb;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px
    }

    .card-header:first-child {
        border-radius: calc(.25rem - 1px) calc(.25rem - 1px) 0 0
    }

    .card .card-body {
        padding: 30px;
        background-color: transparent
    }

    .btn-primary,
    .btn-primary.disabled,
    .btn-primary:disabled {
        background-color: #4466f2 !important;
        border-color: #4466f2 !important
    }
</style>


{% endblock %}

{% block body %}

<body style="background-color: white;">
    <div class="container-fluid mt-100">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body cart">
                        <div class="col-sm-12 empty-cart-cls text-center"> <img
                                src="{{url_for('static', filename='images/wishlist/w1.png')}}" width="155" height="200"
                                class="img-fluid mb-4 mr-3">
                                <h3><strong>Someone Has been Very Silent....</strong></h3>
                                <h4>Save your favourite items here, so you can find them later at ease</h4> 
                                <a href="{{ url_for('product') }}" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>


{% endblock %}
